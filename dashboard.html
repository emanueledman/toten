

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Totem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loading-overlay" class="hidden">Carregando...</div>
    <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Dashboard do Totem - <span id="branch-name">Carregando...</span></h1>
        <button id="logout" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md">Sair</button>
    </header>
    <main class="p-8">
        <p class="text-lg">Bem-vindo ao dashboard do totem. Escolha um serviço para gerar um ticket.</p>
        <div id="services-container" class="mt-6">
            <h2 class="text-xl font-semibold mb-4">Serviços Disponíveis</h2>
            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Serviços serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="totem-auth-service.js"></script>
    <script src="totem-dashboard.js"></script>
</body>
</html>
