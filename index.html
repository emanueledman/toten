    <style>

            box-sizing: border-box;

<body>
    <div class="container">
        <div class="header">
            <h1>Totem de Atendimento</h1>
        </div>
        <div class="status" id="branch-status">
            <p>Carregando status...</p>
        </div>
        <div class="queues" id="queues">
            <h2>Filas Ativas</h2>
            <div class="queue-grid" id="queue-grid"></div>
        </div>
        <div class="services" id="services">
            <div id="message"></div>
            <div id="loading" class="loading" style="display: none;">Carregando...</div>
            <div id="categories"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
    <script>
        const API_BASE_URL = 'https://fila-facilita2-0-4uzw.onrender.com/api/totem';
        const TOTEM_TOKEN = 'h0gmVAmsj5kyhyVIlkZFF3lG4GJiqomF';
        const SOCKET_URL = 'https://fila-facilita2-0-4uzw.onrender.com';
        const BRANCH_ID = 'd0b19c4d-a9e4-46cf-a81a-714eab48ebbb'; // Ajuste conforme necessário

        // Configuração do WebSocket
        const socket = io(SOCKET_URL, { transports: ['websocket'] });

        // Estado
        let isBranchOpen = false;

        // Funções utilitárias
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Carregar status da filial
        async function loadBranchStatus() {
            try {
                const response = await axios.get(`${API_BASE_URL}/branches/${BRANCH_ID}/services`, {
                    headers: { 'Totem-Token': TOTEM_TOKEN }
                });
                const status = response.data.branch_status;
                isBranchOpen = status.is_open;
                document.getElementById('branch-status').innerHTML = `
                    <p>Status da Filial: <span class="${status.is_open ? 'open' : 'closed'}">
                        ${status.is_open ? 'Aberta' : 'Fechada'}
                    </span></p>
                    <p>${status.message}</p>
                `;
                loadServices(response.data.categories);
            } catch (error) {
                showMessage(error.response?.data?.error || 'Erro ao carregar status da filial', 'error');
            }
        }

        // Carregar serviços
        function loadServices(categories) {
            const categoriesDiv = document.getElementById('categories');
            if (!categories || categories.length === 0) {
                categoriesDiv.innerHTML = '<p>Nenhum serviço disponível no momento.</p>';
                return;
            }
            categoriesDiv.innerHTML = categories.map(category => `
                <div class="category">
                    <h2>${category.category_name}</h2>
                    ${category.services.map(service => `
                        <div class="service-item ${!isBranchOpen ? 'disabled' : ''}"
                             onclick="generateTicket('${service.service_id}', '${service.service_name}')">
                            <h3>${service.service_name}</h3>
                            <p>Fila: ${service.active_tickets} pessoas | Tempo estimado: ${service.estimated_wait_time}</p>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        // Carregar filas ativas
        async function loadQueues() {
            try {
                const response = await axios.get(`${API_BASE_URL}/branches/${BRANCH_ID}/display_queues`, {
                    headers: { 'Totem-Token': TOTEM_TOKEN }
                });
                const queueGrid = document.getElementById('queue-grid');
                if (!response.data.queues || response.data.queues.length === 0) {
                    queueGrid.innerHTML = '<p>Nenhuma fila ativa no momento.</p>';
                    return;
                }
                queueGrid.innerHTML = response.data.queues.map(queue => `
                    <div class="queue-item">
                        <h3>${queue.service_name}</h3>
                        <p>Senha Atual: ${queue.current_ticket}</p>
                        <p>Pessoas na Fila: ${queue.active_tickets}</p>
                        <p>Tempo Estimado: ${queue.estimated_wait_time}</p>
                    </div>
                `).join('');
            } catch (error) {
                showMessage(error.response?.data?.error || 'Erro ao carregar filas', 'error');
            }
        }

        // Gerar ticket
        async function generateTicket(serviceId, serviceName) {
            if (!isBranchOpen) {
                showMessage('Não é possível gerar tickets: filial fechada.', 'error');
                return;
            }
            showLoading(true);
            try {
                const response = await axios.post(
                    `${API_BASE_URL}/branches/${BRANCH_ID}/services/${serviceId}/ticket`,
                    {},
                    {
                        headers: { 'Totem-Token': TOTEM_TOKEN },
                        responseType: 'blob'
                    }
                );
                const url = window.URL.createObjectURL(new Blob([response.data]));
                const link = document.createElement('a');
                link.href = url;
                link.download = `ticket_${serviceName}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage('Ticket gerado com sucesso!', 'success');
                loadQueues(); // Atualizar filas
            } catch (error) {
                showMessage(error.response?.data?.error || 'Erro ao gerar ticket', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Configurar WebSocket para atualizações
        socket.on('connect', () => console.log('Conectado ao WebSocket'));
        socket.on('ticket_issued', (data) => {
            if (data.branch_id === BRANCH_ID) {
                loadQueues(); // Atualizar filas quando um ticket é emitido
                showMessage(`Nova senha emitida: ${data.ticket_number}`, 'success');
            }
        });
        socket.on('disconnect', () => console.log('Desconectado do WebSocket'));

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadBranchStatus();
            loadQueues();
        });
    </script>
</body>
</html>
