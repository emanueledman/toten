<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Fila Fácil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Bem-vindo ao Totem</h1>
        <input type="text" id="branch-id" placeholder="Digite o ID da Filial" />
        <button onclick="login()">Entrar</button>
        <p id="login-error" class="error"></p>
    </div>

    <div id="categories-screen" class="screen hidden">
        <h1>Escolha uma Categoria</h1>
        <div id="categories-list"></div>
        <button onclick="logout()">Sair</button>
    </div>

    <div id="services-screen" class="screen hidden">
        <h1 id="category-title">Serviços</h1>
        <div id="services-list"></div>
        <button onclick="backToCategories()">Voltar</button>
    </div>

    <div id="ticket-screen" class="screen hidden">
        <h1>Senha Gerada</h1>
        <p id="ticket-info"></p>
        <a id="ticket-download" href="#" download>Baixar Senha (PDF)</a>
        <button onclick="backToCategories()">Nova Senha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
